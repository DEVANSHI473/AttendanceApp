<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Attendance Manager</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 900px; margin: auto; }
    input, button { padding: 5px 10px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    .low { background-color: #ffcccc; }
  </style>
</head>
<body>
  <h2>ðŸŽ“ Attendance Manager</h2>

  <input type="text" id="idInput" placeholder="College ID">
  <input type="text" id="nameInput" placeholder="Student Name">
  <button onclick="addStudent()">âž• Add Student</button>

  <table>
    <thead>
      <tr>
        <th>College ID</th>
        <th>Name</th>
        <th>Present</th>
        <th>Absent</th>
        <th>Attendance %</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

  <script>
    async function loadStudents() {
      const res = await fetch('/api/students');
      const students = await res.json();
      const table = document.getElementById('studentTable');
      table.innerHTML = '';

      students.forEach(s => {
        const total = s.presents + s.absents;
        const percent = total ? Math.round((s.presents / total) * 100) : 0;
        const row = document.createElement('tr');
        if (percent < 75) row.className = "low";

        row.innerHTML = `
          <td>${s.id}</td>
          <td>${s.name}</td>
          <td>${s.presents}</td>
          <td>${s.absents}</td>
          <td>${percent}%</td>
          <td>
            <button onclick="mark('${s.id}', 'present')">âœ” Present</button>
            <button onclick="mark('${s.id}', 'absent')">âœ˜ Absent</button>
            <button onclick="remove('${s.id}')">ðŸ—‘ Delete</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    async function addStudent() {
      const id = document.getElementById('idInput').value.trim();
      const name = document.getElementById('nameInput').value.trim();
      if (!id || !name) return alert("Enter ID and name");

      await fetch('/api/students', {
        method: 'POST',
        body: `${id}:${name}`
      });

      document.getElementById('idInput').value = '';
      document.getElementById('nameInput').value = '';
      loadStudents();
    }

    async function mark(id, type) {
      await fetch('/api/students', {
        method: 'PUT',
        body: `${id}:${type}`
      });
      loadStudents();
    }

    async function remove(id) {
      if (confirm("Delete student?")) {
        await fetch('/api/students', {
          method: 'DELETE',
          body: id
        });
        loadStudents();
      }
    }

    loadStudents();
  </script>
</body>
</html>
